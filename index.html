<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Jumia - Shop Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <a href="home_page.html" class="logo">ğŸ›’ Mini Jumia</a>
    <nav>
      <a href="cart.html">Cart (<span class="cart-count" id="cartCount">0</span>)</a>
      <a href="orders.html">Orders</a>
      <a href="admin.html">âš™ï¸ Admin</a>
      <a href="#" onclick="logout(); return false;">Logout</a>
    </nav>
    <div class="header-controls">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search products..." />
        <button onclick="filterByCategory()">ğŸ”</button>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
        <span id="themeIcon">ğŸŒ™</span>
      </button>
    </div>
  </header>
  
  <main class="container">
    <aside class="sidebar">
      <h3>Categories</h3>
      <select id="categorySelect" onchange="filterByCategory()">
        <option value="all">All Categories</option>
        <option value="Phones">Phones</option>
        <option value="Electronics">Electronics</option>
        <option value="Fashion">Fashion</option>
        <option value="Grocery">Grocery</option>
        <option value="Home & Kitchen">Home & Kitchen</option>
        <option value="Beauty & Personal Care">Beauty & Personal Care</option>
        <option value="Sports & Outdoors">Sports & Outdoors</option>
      </select>

      <h3>Sort By</h3>
      <select id="sortSelect" onchange="sortProducts()">
        <option value="default">Default</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
    </aside>

    <section class="products-grid" id="productsGrid">
      <!-- Products will be injected here -->
    </section>
  </main>

  <script src="data.js"></script>
  <script src="cart.js"></script>
  <script src="main.js"></script>
</body>
</html>

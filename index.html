<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Jumia - Login</title>
  <style>
    /* ...existing login.html styles... */
  </style>
</head>
<body>
  <div class="auth-container">
    <!-- LOGIN FORM -->
    <div id="loginForm">
      <h2>Login to Mini Jumia</h2>
      <div class="error-message" id="loginError"></div>
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>
      <div class="form-group">
        <label for="loginRole">Login as</label>
        <select id="loginRole">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn" onclick="handleLogin()">Login</button>
      <div class="auth-toggle">
        Don't have an account? <a onclick="showRegister()">Register here</a>
      </div>
    </div>
    <!-- REGISTRATION FORM -->
    <div id="registerForm">
      <h2>Create Account</h2>
      <div class="error-message" id="registerError"></div>
      <div class="success-message" id="registerSuccess"></div>
      <div class="form-group">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="Enter your full name" required />
      </div>
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Create a password" required />
      </div>
      <div class="form-group">
        <label for="regRole">Account Type</label>
        <select id="regRole">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn" onclick="handleRegister()">Register</button>
      <div class="auth-toggle">
        Already have an account? <a onclick="showLogin()">Login here</a>
      </div>
    </div>
  </div>
  <script>
    // Check if already logged in
    if (localStorage.getItem('currentUser')) {
      window.location.href = 'home_page.html';
    }
    // Show/Hide forms
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }
    // Handle Login
    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const role = document.getElementById('loginRole').value;
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password && u.role === role);
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'home_page.html';
      } else {
        document.getElementById('loginError').style.display = 'block';
        document.getElementById('loginError').textContent = 'Invalid credentials or role';
      }
    }
    // Handle Registration
    function handleRegister() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;
      if (!name || !email || !password) {
        document.getElementById('registerError').style.display = 'block';
        document.getElementById('registerError').textContent = 'Please fill all fields';
        return;
      }
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(u => u.email === email)) {
        document.getElementById('registerError').style.display = 'block';
        document.getElementById('registerError').textContent = 'Email already registered';
        return;
      }
      const newUser = {
        id: Date.now(),
        name,
        email,
        password,
        role
      };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      document.getElementById('registerError').style.display = 'none';
      document.getElementById('registerSuccess').style.display = 'block';
      document.getElementById('registerSuccess').textContent = 'Registration successful! Redirecting...';
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      setTimeout(() => {
        window.location.href = 'home_page.html';
      }, 1500);
    }
  </script>
</body>
</html>

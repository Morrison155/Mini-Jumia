<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Mini Jumia</title>
  
  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- ✅ INLINE CSS - White BG + Deep Yellow Buttons -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: #ffffff; /* ✅ WHITE BACKGROUND */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .auth-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      border: 1px solid #f0f0f0;
    }
    h2 { 
      text-align: center; 
      margin-bottom: 2rem; 
      color: #333;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .form-group { margin-bottom: 1.2rem; }
    label { 
      display: block; 
      margin-bottom: 0.6rem; 
      color: #444; 
      font-weight: 500;
      font-size: 0.95rem;
    }
    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e8ecef;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }
    input:focus, select:focus { 
      outline: none; 
      border-color: #f4b400; /* Yellow focus */
      background: white;
      box-shadow: 0 0 0 3px rgba(244,180,0,0.1);
    }
    .btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffab00, #f4b400); /* ✅ DEEP YELLOW */
      color: #333;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(255,171,0,0.4);
    }
    .btn:hover { 
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255,171,0,0.5);
      background: linear-gradient(135deg, #f4b400, #ffab00);
    }
    .auth-toggle {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.95rem;
    }
    .auth-toggle a {
      color: #f4b400; /* ✅ Yellow links */
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-toggle a:hover { 
      text-decoration: underline;
      color: #ffab00;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div id="loginForm">
      <h2>Login to Mini Jumia</h2>
      
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" placeholder="Enter your password" required />
      </div>

      <div class="form-group">
        <label for="loginRole">Login as</label>
        <select id="loginRole">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button class="btn" onclick="handleLogin()">Login</button>
      
      <div class="auth-toggle">
        Don't have an account? <a onclick="showRegister()">Register here</a>
      </div>
    </div>

    <div id="registerForm" style="display: none;">
      <h2>Create Account</h2>
      
      <div class="form-group">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" placeholder="Enter your full name" required />
      </div>
      
      <div class="form-group">
        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="regRole">Account Type</label>
        <select id="regRole">
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      
      <button class="btn" onclick="handleRegister()">Register</button>
      
      <div class="auth-toggle">
        Already have an account? <a onclick="showLogin()">Login here</a>
      </div>
    </div>
  </div>

  <script>
    // Check if already logged in
    if (localStorage.getItem('currentUser')) {
      window.location.href = 'home_page.html';
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
    }

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
    }

    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const role = document.getElementById('loginRole').value;
      
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user && (role === 'admin' ? user.role === 'admin' : user.role === 'customer')) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'home_page.html';
      } else {
        alert('Invalid credentials. Try registering first or check your role.');
      }
    }

    function handleRegister() {
      const name = document.getElementById('regName').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const role = document.getElementById('regRole').value;
      
      if (!name || !email || !password) {
        alert('Please fill all fields');
        return;
      }
      
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      if (users.find(u => u.email === email)) {
        alert('Email already registered');
        return;
      }
      
      const newUser = { id: Date.now(), name, email, password, role };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      localStorage.setItem('currentUser', JSON.stringify(newUser));
      window.location.href = 'home_page.html';
    }
  </script>
</body>
</html>
